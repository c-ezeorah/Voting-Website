<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-form, #vote-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #login-form.active, #vote-section.active {
            display: flex;
        }

        #login-form {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            margin: 0 0 20px 0;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: white;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
            cursor: pointer;
        }

        a:hover {
            color: #ffeb3b;
        }

        #options button {
            width: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="login-form" class="active">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Enter your email" required />
        <input type="password" id="password" placeholder="Enter your password" required />
        <button onclick="submitLogin()">Login</button>
        <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    </div>

    <div id="vote-section">
        <h2>Choose your vote:</h2>
        <div id="options">
            <button onclick="vote('Democratic Party')">Democratic Party</button>
            <button onclick="vote('Republican Party')">Republican Party</button>
        </div>
    </div>

    <script>
        function submitLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                document.getElementById('login-form').classList.remove('active');
                document.getElementById('vote-section').classList.add('active');
            } else {
                alert('Please enter both email and password.');
            }
        }

        function forgotPassword() {
            alert('Forgot password functionality is not implemented yet!');
        }

        function vote(party) {
            alert(`You voted for the ${party}!`);
        }
    </script>
</body>
</html>
